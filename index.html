<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <link rel="stylesheet" type="text/css" href="styles/style.css">
  <link rel="manifest" href="/manifest.json"> 

</head>
<body>

  <!-- converter app container-->
  <div class="flex-container"> 
    <header class="header">
      <h1>Currency Converter</h1>
    </header> 
    
    <div>  
      <input class="input" id="amount" type="number" name="amount" placeholder="Enter Amount"></input>
    </div>
    
    <div>
      <h4><label for="fCurrency"> From </label></h4>
      <select class="currency" id="fCurrency" aria-label="input currency">
          <option value="" selected >Choose a Currency</option>
      </select>
    </div>
    
    <div>
      <h4><label for="tCurrency"> To </label></h4>
      <select class="currency" id="tCurrency" aria-label="output currency">
          <option value="" selected >Choose a Currency</option>
      </select>
    </div> 
    
    <div>
       <h3><label id="result">0.00</label></h3>
    </div>

    <div>
    <button class="button" id="convertBtn" onclick="">Convert</button>
    </div>

    <div><p id = "statement"></p></div>
      
    <footer class="footer">
        <p>Copyright (c) 2018 Chinedum Onyema</p>
    </footer>
  </div>	<!-- end container-->

  <!-- add scripts -->
 <script src="scripts/idb.js"></script>
 <script src="scripts/app.js"></script> 

</body>
</html>
